<html lang="en">
<head>

    <link rel="stylesheet" href="./bootstrap.min.css" />
    <title>Asinc-Await-movies</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>
<body>
    <div class="container"></div>
    <h1>API Movies</h1>

    ></section>
